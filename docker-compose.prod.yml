version: "3.9"
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: admin-app:prod
    container_name: admin-app
    environment:
      NODE_ENV: production
      PORT: 3000
      HOSTNAME: 0.0.0.0
      # IMPORTANT: set a strong secret in real env
      SESSION_SECRET: ${SESSION_SECRET:-change-me-please}
      # Persist SQLite DB on host via volume mapping
      DATABASE_URL: ${DATABASE_URL:-file:/app/prisma-data/dev.db}
    ports:
      - "127.0.0.1:37693:3000"
    volumes:
      - prisma-data:/app/prisma-data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://127.0.0.1:3000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s

volumes:
  prisma-data:
    driver: local
